		<div id="pieces">
			<div id="powerbarpieces">
				<div id="blackpowerbar" class="pieces"></div>
				<img id="blackpowerbararrow" class="pieces" src="images/black-powerbar-arrow.png">
				<img id="whitepowerbararrow" class="pieces" src="images/white-powerbar-arrow.png">
				<div id="whitepowerbar" class="pieces"></div>
			</div>
			<div id="boardpieces">
				<img id="whitepawn1" class="pieces" onclick="playerPiece(0,'whitepawn1')" src="images/pawn-piece.png">
				<img id="whitepawn2" class="pieces" onclick="playerPiece(0,'whitepawn2')" src="images/pawn-piece.png">
				<img id="whitepawn3" class="pieces" onclick="playerPiece(0,'whitepawn3')" src="images/pawn-piece.png">
				<img id="whitepawn4" class="pieces" onclick="playerPiece(0,'whitepawn4')" src="images/pawn-piece.png">
				<img id="whitepawn5" class="pieces" onclick="playerPiece(0,'whitepawn5')" src="images/pawn-piece.png">
				<img id="whitepawn6" class="pieces" onclick="playerPiece(0,'whitepawn6')" src="images/pawn-piece.png">
				<img id="whitepawn7" class="pieces" onclick="playerPiece(0,'whitepawn7')" src="images/pawn-piece.png">
				<img id="whitehelper1" class="pieces" onclick="playerPiece(1,'whitehelper1')" src="images/helper-piece.png">
				<img id="whiteleader" class="pieces" onclick="playerPiece(2,'whiteleader')" src="images/leader-piece.png">
				<img id="whitehelper2" class="pieces" onclick="playerPiece(1,'whitehelper2')" src="images/helper-piece.png">
			</div>
			<div id="opposingpieces">

		<div id="gameinfo">
			<div id="infoblock">
				<div id="usernametext" title="not yet :/">Username<input id="username" type="text" style="width: 125px;" disabled><input id="usernamesubmit" type="button" value="Submit"></div>
				<div id="takenbox">Taken<b><div id="taken">0</div></b></div>
				<div id="timebox">Time<b><div id="time">0</div></b></div>
				<div id="scorebox">Score<b><div id="score">0</div></b></div>
				<div id="difficultybox">
					<br>
					<div>Choose a Difficulty<br><br></div>
					<input type="radio" id="difficulty2" disabled>
					<label title="not yet :/">Creator</label>
					<br>
					<br>
					<input type="radio" id="difficulty1" checked>
					<label>Relative</label>
					<br>
					<br>
					<input type="radio" id="difficulty0" disabled>
					<label title="not yet :/">Mappist</label>
					<br>
					<br>
					<input type="button" value="Start!" id="difficultysubmit" onclick="difficultySubmit()" style="width:60.205px; height:27.5px; font-size:17px;">
				</div>
			</div>
			<div id="settingsblock">
				<div >Piece speed
					<select id="piecespeed">
					  <option value="0">Instant</option>
					  <option value="1" selected>Quick (Default)</option>
					  <option value="2">Medium</option>
					  <option value="3">Long</option>
					</select>
				</div>
				<input type="button" value="Sumbit Settings" style="margin-top: 20px" onclick="submitSettings()">
			</div>
			<div id="changebox" onclick="boxSwitch0()"></div>
		</div>
		<div id="errormes">It looks like Powerset has encoutered a bug. If reloading the page does not help, tell me on discord about it.</div>
